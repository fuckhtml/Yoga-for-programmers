<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Yoga for Programmers</title>
    <link href="css/yoga-enroll.css" rel="stylesheet" />
    <script src="js/enroll.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="background">
      <h1 id="logo">Yoga for Programmers</h1>
      
      <div id="content">
        <h2>Enroll</h2>

        <form action="process-enrollment.php" method="post">
          <fieldset>
            <label for="firstname">First Name</label>
            <input name="firstname" id="firstname" type="text" />
          </fieldset>
          
          <fieldset>
            <label for="lastname">Last Name</label>
            <input name="lastname" id="lastname" type="text" />
          </fieldset>
          
          <fieldset>
            <label for="email">Email</label>
            <input name="email" id="email" type="email" />
          </fieldset>
          
          <fieldset>
            <label for="birthday-month">Birthday</label>

            <select name="birthday-month" id="birthday-month">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="Match">Match</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>

            <select name="birthday-day" id="birthday-day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="years-of-experience">Years of Experience</label>

            <select name="years-of-experience">
              <option value="undefined">--</option>
              <option value="<1">Less than 1</option>
              <option value="1-3">1 — 3</option>
              <option value="3-5">3 — 5</option>
              <option value=">=5">More than 5</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="bio">Biography</label>
            <textarea name="bio" id="bio"></textarea>
          </fieldset>

          <fieldset class="nolabel">
            <input type="submit" id="enroll" value="Enroll" disabled="disabled" />
          </fieldset>
        </form>
      </div>

    </div>
  </body>
</html>
